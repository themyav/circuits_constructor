<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Конструктор электрических цепей</title>






</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/deskCreator.js"></script>
<script src="js/events.js"></script>
<script src="js/eventHandler.js"></script>

<body onload="createDesk()">
<div class="container">
  <header>
    <h3>Конструктор электрических цепей</h3>
  </header>
  <nav class="menu">
      <a href="#">Режим строительства</a>
      <a href="#">Режим запуска</a>
  </nav>
  <aside>
    <table class="elements">
      <tr>
        <td><button id="lamp">Лампа</button></td>
        <td><button id="heating">Нагревательный эл-т</button></td>
      </tr>
      <tr>
        <td><button id="rheostat">Реостат</button></td>
        <td><button id="resistor">Резистр</button></td>
      </tr>
      <tr>

        <td><button onclick="wires()" class="drop_wires">Провод</button>
          <div id="myWires" class="wires_dropdown" style="background-color: #f1f1f1;" >
            <table>
              <tr>
                <td><button id="wire"><img src="resource/element/wire/wire.png" alt="Кнопка «button»" width=50px height=50px></button></td>
                <td><button id="wire_2"><img src="resource/element/wire_2/wire_2.png" alt="Кнопка «button»" width=50px height=50px></button></td>
              </tr>
              <tr>
                <td><button id="corner_wire" ><img src="resource/element/corner_wire/corner_wire.png" alt="Кнопка «button»" width=50px height=50px></button></td>
                <td><button id="corner_wire_2"><img src="resource/element/corner_wire_2/corner_wire_2.png" alt="Кнопка «button»" width=50px height=50px></button></td>
              </tr>
              <tr>
                <td><button id="corner_wire_3"><img src="resource/element/corner_wire_3/corner_wire_3.png" alt="Кнопка «button»" width=50px height=50px></button></td>
                <td><button id="corner_wire_4"><img src="resource/element/corner_wire_4/corner_wire_4.png" alt="Кнопка «button»" width=50px height=50px></button></td>
              </tr>
            </table>
          </div>
        </td>

        <td><button id="fuse">Предохранитель</button></td>
      </tr>
      <tr>
        <td><button id="battery_of_elements">Батарея элементов</button></td>
        <td><button id="capacitor">Конденсатор</button></td>
      </tr>
      <tr>
        <td><button id="ammeter">Амперметр</button></td>
        <td><button id="voltmeter">Вольтметр</button></td>
      </tr>
    </table>
    <table class="instruments">
      <tr>
        <td><button id="rotate_left">Поворот влево</button></td>
        <td><button id="rotate_right">Поворот вправо</button></td>
      </tr>
      <tr>
        <td><button id="clean">Удалить</button></td>
      </tr>
      <tr>
        <td><button id="flip_vertically">Отразить по вертикали</button></td>
        <td><button id="flip_horizontally">Отразить по горизонтали</button></td>
      </tr>
    </table>


    <table class="default_circuits">
      <button onclick="default_circuits()" class="drop_circuits">Готовые цепи</button>
      <div id="myСircuits" class="circuits_dropdown">
        <button onclick="circuits_one()">Переменный ток, параллельное соединение</button>
        <button onclick="circuits_two()">Переменный ток, последовательное соединение</button>
        <button onclick="circuits_three()">Постоянный ток, параллельное соединение</button>
        <button onclick="circuits_four()">Постоянный ток, последовательное соединение</button>
      </div>
    </table>

  </aside>
  <div class="gallery" id="gallery"></div>
  <footer>
    <p>Бернятцкая Кристина, Батомункуева Виктория</p>
    <p>Университет ИТМО, 2022</p>
  </footer>
</div>
</body>
</html>
