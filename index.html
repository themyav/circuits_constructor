<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Конструктор электрических цепей</title>
    <link rel="icon" type="image/x-icon" href="resource/icon.ico">


</head>
<script src="js/workspaceCreator.js"></script>
<script src="js/events.js"></script>
<script src="js/eventHandler.js"></script>
<script src="js/chainProccesser.js"></script>
<script src="js/chainRunner.js"></script>
<script src="js/directory.js"></script>
<script src="js/graphDrawer.js"></script>
<script src="js/complexNumberProcessor.js"></script>



<body onload="createWorkspace()">
<div class="container">
    <header>
        <h3>Конструктор электрических цепей</h3>
    </header>
    <nav class="menu">
        <table class="mode">
            <tr>
                <td></td>
                <td></td>
                <td colspan="2"><p id="current_scale">Регулируйте масштаб.<br>Текущий масштаб 100%.</p></td>
            </tr>
            <tr>
                <td>
                    <button onclick="switchMode('workingMode', 'buildingMode')">Режим строительства</button>
                </td>
                <td>
                    <button onclick="switchMode('buildingMode', 'workingMode')">Режим запуска</button>
                </td>
                <td>
                    <button id="scale_plus" onclick="scale(true)">+</button>
                </td>
                <td>
                    <button id="scale_minus" onclick="scale(false)">-</button>
                </td>
                <td><p id="message">Вы в режиме строительства!</p></td>
            </tr>
        </table>

    </nav>

    <aside id="workingMode" style="display:none">
        <table id="value">
        </table>
        <button onclick="runChain(this)" is_running="false" id="start_button">ЗАПУСК</button>
    </aside>

    <aside id="buildingMode">
        <table class="elements">
            <tr>
                <td><p>Элементы цепи</p></td>
            </tr>
            <tr>
                <td>
                    <button id="lamp" title="Лампа" text="Лампа"><img src="resource/element/lamp/lamp.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
                <td>
                    <button id="voltage_source" text="Источник напряжения"><img src="resource/element/voltage_source/voltage_source.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="rheostat" text="Реостат"><img src="resource/element/rheostat/rheostat.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
                <td>
                    <button id="resistor" text="Резистор"><img src="resource/element/resistor/resistor.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
            </tr>
            <tr>

                <td>
                    <button id="drop_wires" class="drop_wires" text="Провод"><img src="resource/element/wire/wire.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                    <div id="myWires" class="wires_dropdown" style="background-color: #f1f1f1;">
                        <table>
                            <tr>
                                <td>
                                    <button id="wire"><img src="resource/element/wire/wire.png" alt="Кнопка «button»"
                                                           width=50px height=50px></button>
                                </td>
                                <td>
                                    <button id="wire_2"><img src="resource/element/wire_2/wire_2.png"
                                                             alt="Кнопка «button»" width=50px height=50px></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="corner_wire"><img src="resource/element/corner_wire/corner_wire.png"
                                                                  alt="Кнопка «button»" width=50px height=50px></button>
                                </td>
                                <td>
                                    <button id="corner_wire_2"><img
                                            src="resource/element/corner_wire_2/corner_wire_2.png" alt="Кнопка «button»"
                                            width=50px height=50px></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="corner_wire_3"><img
                                            src="resource/element/corner_wire_3/corner_wire_3.png" alt="Кнопка «button»"
                                            width=50px height=50px></button>
                                </td>
                                <td>
                                    <button id="corner_wire_4"><img
                                            src="resource/element/corner_wire_4/corner_wire_4.png" alt="Кнопка «button»"
                                            width=50px height=50px></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="triple_wire"><img src="resource/element/triple_wire/triple_wire.png"
                                                                  alt="Кнопка «button»" width=50px height=50px></button>
                                </td>
                                <td>
                                    <button id="triple_wire_2"><img
                                            src="resource/element/triple_wire_2/triple_wire_2.png" alt="Кнопка «button»"
                                            width=50px height=50px></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="triple_wire_3"><img
                                            src="resource/element/triple_wire_3/triple_wire_3.png" alt="Кнопка «button»"
                                            width=50px height=50px></button>
                                </td>
                                <td>
                                    <button id="triple_wire_4"><img
                                            src="resource/element/triple_wire_4/triple_wire_4.png" alt="Кнопка «button»"
                                            width=50px height=50px></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>

                <td>
                    <button id="fuse" text="Предохранитель"><img src="resource/element/fuse/fuse.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="battery_of_elements" text="Батарея элементов"><img src="resource/element/battery_of_elements/battery_of_elements.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
                <td>
                    <button id="capacitor" text="Конденсатор"><img src="resource/element/capacitor/capacitor.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="ammeter" text="Амперметр"><img src="resource/element/ammeter/ammeter.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
                <td>
                    <button id="voltmeter" text="Вольтметр"><img src="resource/element/voltmeter/voltmeter.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="coil" text="Катушка индуктивности"><img src="resource/element/coil/coil.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
                <td>
                    <button id="current_source" text="Источник постоянного тока"><img src="resource/element/current_source/current_source.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="engine" text="Двигатель"><img src="resource/element/engine/engine.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
                <td>
                    <button id="ohmmeter" text="Омметр"><img src="resource/element/ohmmeter/ohmmeter.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="generator" text="Генератор"><img src="resource/element/generator/generator.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
                <td>
                    <button id="key" text="Ключ"><img src="resource/element/key/key.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="ac_source" text="Источник переменного тока"><img src="resource/element/ac_source/ac_source.png" alt="Кнопка «button»" width="60px" height="60px"></button>
                </td>
            </tr>
        </table>


    </aside>
    <aside id="right_aside">
        <table class="instruments">
            <tr>
                <td><p>Инструменты</p></td>
            </tr>
            <tr>
                <td>
                    <button id="rotate_left">Поворот влево</button>
                </td>
                <td>
                    <button id="rotate_right">Поворот вправо</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="flip_vertically">Отразить по вертикали</button>
                </td>
                <td>
                    <button id="flip_horizontally">Отразить по горизонтали</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="clean">Удалить эл-т</button>
                </td>
                <td>
                    <button id="clean_all">Удалить все</button>
                </td>
            </tr>
        </table>
        <table class="default_circuits">
            <button onclick="toggle_circuits()" class="drop_circuits">Готовые цепи</button>
            <div id="myСircuits" class="circuits_dropdown">
                <button onclick="circuits_one()">Переменный ток, параллельное соединение</button>
                <button onclick="circuits_two()">Переменный ток, последовательное соединение</button>
                <button onclick="circuits_three()">Постоянный ток, параллельное соединение</button>
                <button onclick="circuits_four()">Постоянный ток, последовательное соединение (лампа)</button>
                <button onclick="circuits_five()">2 параллельных соединения</button>
                <button onclick="circuits_six()">Сложное параллельное соединение</button>

            </div>
        </table>

        <!-- Элементы для вызова модальных окон, могут быть любые -->
        <table><tr><td><button id="js-open-modal" data-modal="1">Справочник</button></td></tr></table>



        <!-- Несколько модальных окон -->

        <div class="modal" data-modal="1">
            <!--   Svg иконка для закрытия окна  -->
            <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/>
            </svg>

            <div class="modal__title">

                <button id="project_description" class="directory" onclick="add_to_directory(this)">Описание проекта</button>
                <button id="instruction" class="directory" onclick="add_to_directory(this)">Инструкция по применению</button>
                <button id="elements_description" class="directory" onclick="add_to_directory(this)">Описание элементов</button>


            </div>


            <div id="for_description">

            </div>
        </div>
        <div>
            <table id="calcResults">

            </table>
        </div>
        <div class="graphic">
            <canvas id="graphic"></canvas>
        </div>
    </aside>
    <div>
        <div class="gallery" id="gallery"></div>

    </div>

    <!-- Подложка под модальным окном -->
    <div class="overlay js-overlay-modal"></div>

    <footer>
        <p>Бернятцкая Кристина, Батомункуева Виктория</p>
        <p>Университет ИТМО, 2022</p>
    </footer>
</div>
</body>
</html>
